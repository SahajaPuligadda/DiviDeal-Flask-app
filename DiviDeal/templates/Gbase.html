<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiviDeal</title>
    <script
      src="https://kit.fontawesome.com/7f3903742b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/Gnew_base.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/Gtiles.css')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='apple-touch-icon.png')}}">
<link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='favicon-32x32.png')}}">
<link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',filename='favicon-16x16.png')}}">
<link rel="manifest" href="{{url_for('static',filename='site.webmanifest')}}">
	{% block css %}
	
	{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('hello') }}">
          <span class="title"><span style="font-family: 'Monoton', cursive; color:#6a838b;">DiviDeal</span></span>
        </a>
      </div>
    </nav>

    <div class="sidebar">
      <a href="{{ url_for('pool_dashboard',pool_link=pool_link) }}" class="nav__link {{ 'highlight' if active_page == 'participants' else '' }}">
        <i class="fas fa-users fa-lg"></i>
        <span class="nav__text">Participants</span>
      </a>
      <a href="{{ url_for('pool_items',pool_link=pool_link) }}" class="nav__link {{ 'highlight' if active_page == 'items' else '' }}">
        <i class="fas fa-th-list fa-lg"></i>
        <span class="nav__text">Transactions</span>
      </a>
      <a href="{{ url_for('pool_settlement',pool_link=pool_link) }}" class="nav__link {{ 'highlight' if active_page == 'settlement' else '' }}">
        <i class="fas fa-piggy-bank fa-lg"></i>
        <span class="nav__text">Settlement</span>
      </a>
      <a href="{{ url_for('about_page') }}" class="nav__link {{ 'highlight' if active_page == 'about' else '' }}" id="about">
        <i class="fas fa-code"></i>
        <span class="nav__text">AboutUs</span>
      </a>
    </div>
    <div class="content">
      {% block content %}

      {% endblock %}
   </div>
  </body>
</html>
